<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#016eb1">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/logo.webp" type="image/x-icon">
    <title>Kod Decrypto</title>
</head>

<body class="">
    <span>ðŸ”‹</span>
    <div id="bg-conic">
        <div id="bg-dots"></div>
    </div>
    <div id="bg-glow"></div>

    <div class="card black">
        <div>START</div>
    </div>
    <script>
        const c = document.querySelector('.card div');

        let t = 0;
        let n = [1, 2, 3, 4];
        c.parentElement.addEventListener('click', () => {
            if (Date.now() - t < 30000) {
                c.animate(
                    { translate: ['-30px', '30px', '0px', '-10px', '5px'] }
                    , {
                        duration: 500,
                        easing: 'steps(5, end)'
                    })
                return;
            };
            t = Date.now();
            c.animate(
                { opacity: [.7, 0, .4, 0, 0, .5, .1, .7] }
                , {
                    duration: 1000,
                    easing: 'steps(8, end)'
                })
            setTimeout(() => {
                c.textContent = n.sort(() => (Math.random() > 0.5) ? 1 : -1).slice(0, 3).join('.')
            }, 500)
        });

        document.querySelector('body > span').addEventListener('click', () => { document.body.classList.toggle('battery_saver') })
    </script>
</body>

</html>
