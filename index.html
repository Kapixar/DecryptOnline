<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#016eb1">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/logo.webp" type="image/x-icon">
    <title>Decrypto</title>
</head>

<body class="">
    <div id="container">
        <span id="menu" class="hidden">
            <img id="menu-icon" src="img/greater-than.png">
            <img id="menu-battery" src="img/battery.png">
            <img id="menu-fullscreen" src="img/fullscreen.png">
            <img id="menu-exit" src="img/exit.png">
        </span>
        <div id="bg">
            <div id="bg-conic"></div>
            <div id="bg-dots"></div>
            <div id="bg-glow"></div>
        </div>
        <main>
            <a href="./code.html">
                <img src="img/logo2.webp" alt="Decrypto">
            </a>
            <div class="card white">
                <div class="cardUI" id="play-button">START</div>
            </div>
            <div id="reader" class="card black">
                <input type="checkbox" id="cameraOn">
                <label for="cameraOn">
                    <img src="img/camera_icon.webp" alt="camera">
                </label>
                <input type="text" maxlength="8" value="" placeholder="C0DE">
                <video></video>
            </div>
        </main>
        <section>
            <div class="board" id="board">
                <img src="./img/black_board.webp" alt="board">
            </div>
        </section>
        <div id="cardHolder"></div>
    </div>
    
    <script src="qrcode/qrcode.min.js"></script>
    <script type="module" src="qrcode/qr-scanner-worker.min.js"></script>
    <script type="module" src="qrcode/qr-scanner.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script type="module" src="script.js"></script>
    <script src="menu.js"></script>
</body>

</html>
